<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Color Picker</title>

    <!-- custom CSS file Link -->
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <div class="container">
        <!-- Selected image will be shown here -->
        <img style="max-width: 90vw;" src="" alt="" class="preview">
        <!-- Picker Color code will be shown here -->
        <p class="res"></p>
        <button class="open-picker btn">Open Color Picker</button>
        <label for="img-select">Choose Image</label>
        <input type="file" id="img-select">
    </div>

    <!-- custom JavaScript File Link -->
    <script src="index.js"></script>
    
</body>
</html>
